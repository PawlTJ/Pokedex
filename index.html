<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pokémon Search</title>
</head>
<body>

  <h1>Pokémon Search</h1>

  <label for="pokemonInput">Enter Pokémon Name:</label>
  <input type="text" id="pokemonInput" placeholder="e.g., pikachu" oninput="autocompletePokemon(event)">
  <button onclick="searchPokemon()">Search</button>

  <div id="autocompleteContainer">
    <!-- Autocomplete suggestions will be displayed here -->
  </div>

  <div id="resultContainer">
    <!-- Results will be displayed here -->
  </div>

  <div class="pokedex">
    <div class="top-section">
        <div class="screen">
            <div class="screen-content">
                <h2>Pokédex</h2>
                <p>Type: Fire</p>
                <p>Height: 2'04"</p>
                <p>Weight: 19.8 lbs</p>
            </div>
        </div>
        <div class="light"></div>
    </div>
    <div class="bottom-section">
        <div class="buttons">
            <button class="btn red">.</button>
            <button class="btn blue">.</button>
            <button class="btn green">.</button>
        </div>
        <div class="dpad">
            <div class="dpad-up"></div>
            <div class="dpad-left"></div>
            <div class="dpad-down"></div>
            <div class="dpad-right"></div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pokémon Search</title>
</head>
<body>

  <h1>Pokémon Search</h1>

  <label for="pokemonInput">Enter Pokémon Name:</label>
  <input type="text" id="pokemonInput" placeholder="e.g., pikachu" oninput="autocompletePokemon(event)">
  <button onclick="searchPokemon()">Search</button>

  <div id="autocompleteContainer">
    <!-- Autocomplete suggestions will be displayed here -->
  </div>

  <div id="resultContainer">
    <!-- Results will be displayed here -->
  </div>

  <div>
    <div id="pokedexFrame">
      <div id="topButton">

      </div>
      <div id="screen">

      </div>
      <div id="bottomButton">

      </div> 
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
